<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões interativos</title>
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
</head>
<body>
    <section class="card">
        <div class="card-front">
            <div class="info-front">
                <img src="src/images/card-logo.svg" alt="">
                <div class="info-card">
                    <p id="number-card">0000 0000 0000 0000</p>
                    <div>
                        <p class="name-card">Paulo de Tarço</p>
                        <p class="date-card">00/00</p>
                    </div>
                </div>
            </div>
            <img class="img-front" src="src/images/bg-card-front.png" alt="">
        </div>
        
        <div class="card-back">
            <div>
                <p id="verification-code">000</p>
            </div>
            <img class="img-back" src="src/images/bg-card-back.png" alt="">
        </div>
    </section>

    <section class="form">
        <div class="name-input">
            <label for="name">Nome do Titular</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" >
        </div>
        
        <div class="number-input">
            <label for="number">Numero do Cartão</label>
            <input type="text" name="number" id="number" placeholder="Digite o número do cartão">
        </div>
        
        <div class="exp">
            <div class="month-year">
                <label for="date">Data (MM/AA)</label>
                <div class="exp-date">
                    <input type="text" name="month" id="date" placeholder="MM" maxlength="2">
                    <input type="text" name="year" id="date" placeholder="AA" maxlength="2">
                </div>
            </div>

            <div class="cvc-input">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="CVC" maxlength="3">
            </div>
            
        </div>
        <input class="btn" type="submit" value="Confirme">
    </section>
</body>
</html>
