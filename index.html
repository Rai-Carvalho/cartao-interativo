<body>
    <section class="card">
        <div class="card-front">
            <div class="info-front">
                <img src="src/images/card-logo.svg" alt="">

                    <p id="number-card">0000 0000 0000 0000</p>
                    <div>
                        <p class="name-card">Paulo de Tarço</p>
                        <p class="date-card">00/00</p>
                    </div>
                </div>
            </div>
            <img class="img-front" src="src/images/bg-card-front.png" alt="">
        </div>
        
        <div class="card-back">
            <div>
                <p id="verification-code">000</p>
            </div>
            <img class="img-back" src="src/images/bg-card-back.png" alt="">
        </div>
    </section>

    </section>
